<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>yt-dlp Command Generator</title>
	<link rel="icon" href="src/youtube.svg" type="image/svg+xml">
	<style>
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<div class="mt-3 mb-3">
			<textarea class="finalCommand form-control" rows="3"></textarea>
		</div>
		<button class="btn btn-outline-primary" onclick="makeCommand()">Generate</button>
		<button class="btn btn-outline-success" onclick="copyToClipboard()">Copy</button><br><br>

		<div class="options">

			<div class="videoLinkSection">

				<h3>Video Link</h3>

				<div class="input-group mb-3">
					<input type="url" class="videoLink form-control" autofocus placeholder="Enter video link">
					<button class="btn btn-outline-secondary" onclick="pasteMe()">Paste</button>
				</div>

			</div><!-- .videoLinkSection -->


			<div class="updateSection">

				<h3>Update</h3>

				<label for="updateType">
					Update Type
					<select class="form-select mb-3" id="updateType">
						<option value="none">None</option>
						<option value="Normal">Normal</option>
						<option value="Specific">Update to a Specific Channel / Tag</option>
						<option value="Repository">Update from a repository</option>
					</select>
				</label>

				<label for="updateChannel">
					Update Channel
					<select name="updateChannel" class="form-select" id="updateChannel">
						<option value="none">None</option>
						<option value="stable">Stable</option>
						<option value="nightly">Nightly</option>
						<option value="master">Master</option>
					</select>
				</label>

				<div class="input-group mb-3">
					<span class="input-group-text">Tag</span>
					<input type="text" class="updateTag form-control" placeholder="e.g. 2023.07.06">
				</div>

				<label for="updateRepo">
					Repository
					<input type="text" id="updateRepo" size="80" placeholder="<owner>/<repository>, e.g. example/yt-dlp">
				</label><br><br>

			</div><!-- .updateSection -->

			<div class="generalSection">

				<h3>General Options</h3>

				<label for="skipDownload">
					<input type="checkbox" class="skipDownload" id="skipDownload" checked> Skip Download
				</label><br><br>

			</div><!-- .generalSection -->

			<div class="subtitleSection">

				<h3>Subtitle Type</h3>

				<label for="subtitleType">
					<select id="subtitleType">
						<option value="None">None</option>
						<option value="Normal">Normal</option>
						<option value="Auto">Auto</option>
					</select>
				</label><br>

			</div><!-- .subtitleSection -->

		</div><!-- .option -->

	</div><!-- .container -->

<script>

	'use strict';

	function qs( cls )
	{
		return document.querySelector( cls );
	}

	function makeCommand()
	{
		let cmnd = 'yt-dlp ';

		// Get update status
		if ( qs( '#updateType' ).value === 'Normal' )
		{
			cmnd += '-U';

			// Set command
			qs( '.finalCommand' ).value = cmnd;
			qs( '.finalCommand' ).focus();
			return;
		}
		else if ( qs( '#updateType' ).value === 'Specific' )
		{
			cmnd += '--update-to';

			if ( qs( '#updateChannel' ).value === 'none' )
			{
				if ( qs( '#updateTag' ).value !== '' )
				{
					cmnd += ' ' + qs( '#updateTag' ).value;
				}
				else
				{
					alert( 'Please specify at least a channel or a tag.' );
					qs( '#updateTag' ).focus();
					return;
				}
			}
			else if ( qs( '#updateChannel' ).value === 'stable' )
			{
				cmnd += ' stable';
				if ( qs( '#updateTag' ).value !== '' )
				{
					cmnd += '@' + qs( '#updateTag' ).value;
				}
			}
			else
			{
				cmnd += ' ' + qs( '#updateChannel' ).value;
			}

			// Set command
			qs( '.finalCommand' ).value = cmnd;
			qs( '.finalCommand' ).focus();
			return;
		}
		else if ( qs( '#updateType' ).value === 'Repository' )
		{
			cmnd += '--update-to';

			if ( qs( '#updateRepo' ).value !== '' )
			{
				cmnd += ' ' + qs( '#updateRepo' ).value;

				if ( qs( '#updateTag' ).value !== '' )
				{
					cmnd += '@' + qs( '#updateTag' ).value;
				}
			}
			else
			{
				alert( 'Please specify a repository.' );
				qs( '#updateRepo' ).focus();
				return;
			}

			// Set command
			qs( '.finalCommand' ).value = cmnd;
			qs( '.finalCommand' ).focus();
			return;
		}

		// Get link
		if ( qs( '.videoLink' ).value === '' )
		{
			alert( 'Please enter a video URL.' );
			qs( '.videoLink' ).focus();
			return;
		}
		else
		{
			cmnd += qs( '.videoLink' ).value;
		}

		// Get skip download status
		if ( qs( '.skipDownload' ).checked === true )
		{
			cmnd += ' --skip-download';
		}

		// Get subtitle type
		if ( qs( '#subtitleType' ).value === 'Normal' )
		{
			cmnd += ' --write-subs';
		}
		else if ( qs( '#subtitleType' ).value === 'Auto' )
		{
			cmnd += ' --write-auto-subs';
		}

		// Set command
		qs( '.finalCommand' ).value = cmnd;
		qs( '.finalCommand' ).focus();
	}

	function copyToClipboard()
	{
		navigator.clipboard.writeText( qs( '.finalCommand' ).value );
	}

	async function pasteMe()
	{
		qs( '.videoLink' ).value = await navigator.clipboard.readText();
	}

</script>
</body>
</html>
