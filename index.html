<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>yt-dlp Command Generator</title>
	<link rel="icon" href="src/youtube.svg" type="image/svg+xml">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<div class="mt-3 mb-3">
			<textarea class="finalCommand form-control" rows="3"></textarea>
		</div>
		<button class="btn btn-outline-primary" onclick="makeCommand()">Generate</button>
		<button class="btn btn-outline-success" onclick="copyToClipboard()">Copy</button><br><br>

		<div class="options">

			<div class="videoLinkSection">

				<h3>Video Link</h3>

				<div class="input-group mb-3">
					<input type="url" class="videoLink form-control" autofocus placeholder="Enter video link">
					<button class="btn btn-outline-secondary" onclick="pasteMe()">Paste</button>
				</div>

			</div><!-- .videoLinkSection -->


			<div class="updateSection">

				<h3>
					Update
					<a href="https://github.com/yt-dlp/yt-dlp#update">
						<img src="src/link.svg">
					</a>
				</h3>

				<label for="updateType">
					Type
					<select onchange="updateFunc( this.value )" class="form-select mb-3" id="updateType">
						<option value="none">None</option>
						<option value="Release">Release</option>
						<option value="Specific">To a Specific Channel / Tag</option>
						<option value="Repository">From a Repository</option>
					</select>
				</label>

				<label for="updateChannel">
					Channel
					<select onchange="updateChannelFunc( this.value )" name="updateChannel" class="form-select" id="updateChannel" disabled>
						<option value="none">None</option>
						<option value="stable">Stable</option>
						<option value="nightly">Nightly</option>
						<option value="master">Master</option>
					</select>
				</label>

				<div class="input-group mb-3">
					<span class="input-group-text">Tag</span>
					<input type="text" class="updateTag form-control" placeholder="e.g. 2023.07.06" disabled>
				</div>

				<div class="input-group mb-3">
					<span class="input-group-text">Repository</span>
					<input type="text" class="updateRepo form-control" placeholder="<owner>/<repository>, e.g. example/yt-dlp" disabled>
				</div>

			</div><!-- .updateSection -->


			<div class="generalSection">

				<h3>
					General Options
					<a href="https://github.com/yt-dlp/yt-dlp#general-options">
						<img src="src/link.svg">
					</a>
				</h3>

				<label for="generalHelp">
					<input type="checkbox" class="generalHelp form-check-input mb-3" id="generalHelp"> Help
				</label><br>

			</div><!-- .generalSection -->


			<div class="verbositySimulationSection">

				<h3>
					Verbosity and Simulation Options
					<a href="https://github.com/yt-dlp/yt-dlp#verbosity-and-simulation-options">
						<img src="src/link.svg">
					</a>
				</h3>

				<label for="skipDownload">
					<input type="checkbox" class="skipDownload form-check-input mb-3" id="skipDownload"> Skip Download
				</label>

			</div><!-- .verbositySimulationSection -->


			<div class="subtitleSection">

				<h3>
					Subtitle Options
					<a href="https://github.com/yt-dlp/yt-dlp#subtitle-options">
						<img src="src/link.svg">
					</a>
				</h3>

				<label for="subtitleType">
					<select class="form-select" id="subtitleType">
						<option value="None">None</option>
						<option value="Normal">Normal</option>
						<option value="Auto">Auto</option>
					</select>
				</label><br>

			</div><!-- .subtitleSection -->

		</div><!-- .option -->

	</div><!-- .container -->

<script src="src/script.js"></script>
</body>
</html>
